<!DOCTYPE html>
<html lang="en" ng-app='ucbApp'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/node_modules/angular/angular.js"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script> 
  <script src="/node_modules/angular-animate/angular-animate.js"></script> 
  <script src="/node_modules/angular-ui-router/build/angular-ui-router.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/material-icon.css">
  <script src="app.js"></script>
  <script src="views/menu/menuController.js"></script> 
  <script src="views/carpool/carpoolController.js"></script> 
  <script src="views/checkin/checkinController.js"></script> 
  <script src="views/contactUs/contactUsController.js"></script> 
  <script src="views/editProfile/editProfileController.js"></script> 
  <script src="views/events/eventsController.js"></script> 
  <script src="views/friends/friendsController.js"></script> 
  <script src="views/history/historyController.js"></script> 
  <script src="views/login/loginController.js"></script> 
  <script src="views/logout/logoutController.js"></script> 
  <script src="views/points/pointsController.js"></script> 
  <script src="views/profile/profileController.js"></script> 
  <script src="views/profile/submitSelfiEventController.js"></script> 
  <script src="views/profile/ucbMembersController.js"></script> 
</head>
<body md-theme="{{userDetails.theme}}" md-theme-watch  ng-controller="menuCtrl">
  <div  layout="column" class="contentdemoBasicUsage">
    <md-toolbar class="md-primary">
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <div>
        <md-button aria-label="Open UCB Menu" class="md-icon-button" ng-click="toggleLeft()">
        <i class="material-icons">menu</i>
      </md-button>
    </div>
    <div>
      <span class="flex">
        <md-button class="md-primary" ng-model="home_button" ui-sref="">UCB Home</md-button>
      </span>
    </div>
    <div>
      <span class="flex">
        <md-button class="md-primary" ng-model="login_button" ui-sref="login">Profile</md-button>
      </span>
    </div>
  </div>
</div>
</md-toolbar>
</div>
<div ui-view></div>
</body>
</html>
